  <head>
    <title>Hello, WebVR! - A-Frame</title>

      <a-box position="-4 0.5 -4" rotation="0 90 0" width="3" height="1" color="#4CC3D9"></a-box>

      <a-box position="-3 1.5 -3" rotation="0 0 0" width="3" height="1" color="#FF00EE"></a-box>

      <a-box position="5 4 -3" rotation="0 90 0" color="#00C300"></a-box>
      
      <a-sphere position="-15 6.5 15" radius="1.5" color="#FFF"></a-sphere>
      <a-sphere position="-15 4 15" radius="2.0" color="#FFF"></a-sphere>
      <a-sphere position="-15 1.5 15" radius="2.5" color="#FFF"></a-sphere>

      <a-sphere position="-16 6.55 16.0" radius="0.15" color="#000"></a-sphere>
      <a-sphere position="-14.25 6.55 16.25" radius="0.15" color="#000"></a-sphere>
      
      
<!-- tile floor       -->

      <a-plane position="9 6 0" side="double" rotation="0 90 0" width="22" height="16" color="#ae0000"></a-plane>
